        <!-- FIRST FORM -->
        <form id="login" class="inputall">
          <input type="text" class="input-field" placeholder="User Name" required>

          <input type="text" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="checkbox1">
          <span>Remember Password</span>
          <button type="submit" class="submit-btn">Sign In</button>
        </form>


        <!-- SECOND FORM -->
        <form id="register" class="inputall">
          <input type="text" class="input-field" placeholder="User Name" required>
          <input type="email" class="input-field" placeholder="Email Id" required>
          <input type="text" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="checkbox1"><span>I agree to the terms & conditions</span>
          <button type="submit" class="submit-btn"> Register </button>
        </form>
      </div>
    </div>


    <!-- SCRIPT -->
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }

      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }

    </script>
